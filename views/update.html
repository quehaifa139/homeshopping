<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改页面</title>
</head>
<body>
<form action="/update" method="post">
    
    <% for(var i = 0; i < datas.length; i++) {%>
    com_id：<input type="text" name="com_id" value="<%= datas[i].com_id %>" ><br>
    com_name：<input type="text" name="com_name" value="<%= datas[i].com_name %>"><br>
    c_type：<input type="text" name="c_type" value="<%= datas[i].c_type %>"><br>
    price：<input type="text" name="price" value="<%= datas[i].price %>"><br>
    descript：<input type="text" name="descript" value="<%= datas[i].descript %>"><br>
    <% } %>
    <input type="submit" value="提交">

</form>
</body>
</html>
